<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:500,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Jeu du pendu</title>
</head>
<body>

    <div class="accueil" id="accueil">
        <p id="loose" style="color:rgb(238, 20, 20)">You lost...</p>
        <p id="win" style="color:rgb(253, 201, 69)">You win !</p>
        <button id="start">Start game</button>
    </div>
    
    <div class="container">
        <h1>Jeu du pendu</h1>
    
        <img src="" alt="Dessin du pendu" id="pendu">

        <div class="errors"><p id="errors"></p></div>
    
        <h2 id="target">_ _ _ _ _</h2>
    
        <div class="input">
            <input type="text" maxlength="1" id="letter" placeholder="Your letter here" autofocus>
            <button id="try">Try letter</button>
        </div>
    </div class="container">

    <script src="assets/js/script.js"></script>
</body>
</html>
